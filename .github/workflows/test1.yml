name: deploy to S3

on:
  push:
    branches:
      - main

env:
  S3_BUCKET_NAME: cjgbucket
  CODE_DEPLOY_APPLICATION_NAME: cjg-react
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: react

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 프로젝트 빌드
      - name: Build next app
        run: npm run build