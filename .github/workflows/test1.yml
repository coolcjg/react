name: deploy to S3

on:
  push:
    branches:
      - main

env:
  S3_BUCKET_NAME: cjgbucket
  CODE_DEPLOY_APPLICATION_NAME: cjg-react
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: react

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.9.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 프로젝트 빌드
      - name: Build next app
        run: npm run build

	  # 프로젝트 압축
      - name: Make zip file
        run: zip -qq -r ./chagok.zip . -x "node_modules/*"
        # -qq: quit 모드로 실행 (에러나 경고메세지만 출력하도록 함)
        # -r: 지정된 디렉토리를 재귀적으로 압축 (하위 디렉토리와 파일들 모두 압축)
        # -x "node_modules/*": node_modules 폴더 제외        